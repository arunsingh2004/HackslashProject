<!-- LET 
(let) keyword in JavaScript The scope of a let variable is only block scoped. It
can't be accessible outside the particular block ({block} -->
<html>
  <head>
    <script>
      let a = 10;
      function f() {
        if (true) {
          let b = 9;

          // It prints 9
          console.log(b);
        }

        // It gives error as it
        // defined in if block
        console.log(b);
      }
      f();

      // It prints 10
      console.log(a);
    </script>
  </head>
  <body></body>
</html>
